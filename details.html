<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <main class="columns">
        <section class="column1 stack__big">
            <div class="cluster__around">
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">1</h5>
                </div>
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">2</h5>
                </div>
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">3</h5>
                </div>
            </div>

            <div class="stack box">
                <h5>Personal Details</h5>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="tel" placeholder="Phone Number" required>
            </div>

            <div class="stack box">
                <h5>Shipping Details</h5>
                <input type="text" placeholder="Shipping Address">
                <input type="text" placeholder="City">
                <select id="options" name="Prefecture">
                    <option value="value1">Hokkaido</option>
                    <option value="value2">Aomori</option>
                    <option value="value3">Iwate</option>
                    <option value="value3">Miyagi</option>
                    <option value="value3">Akita</option>
                    <option value="value3">Akita</option>
                </select>
                <input type="number" placeholder="Zip Code">
                <input type="textarea" placeholder="Notes">
            </div>
        </section>
        <section class="column1">
            <div class="cluster">
                <h5>Your Order</h5>
                <h8>6</h8>
            </div>
            <div>
                <div class="cluster">
                    <h6>Subtotal</h6>
                    <h8>¥80,000</h8>
                </div>
                <div class="cluster">
                    <h6>Shipping</h6>
                    <h8>¥800</h8>
                </div>
                <div class="cluster">
                    <h5>Total</h5>
                    <h8>¥88,000</h8>
                </div>

                <button>Continue to Payment Method</button>
            </div>
        </section>
    </main>
</body>
</html>
