<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="colours.css">

    <script src="script.js"></script>
</head>
<body class="stack__xxxxxl checkout" onload="includeHTML()">
    <nav class="mobile cluster__sm nav cart-dropdown">
        <svg class="top" xmlns="http://www.w3.org/2000/svg" width="14.546" height="20" viewBox="0 0 14.546 18.183">
            <path id="f401fb57911d714838c42cced9b3db2e" d="M17.637,6.546H14.91V5.637a3.637,3.637,0,1,0-7.273,0v.909H4.909A.909.909,0,0,0,4,7.455v10a2.727,2.727,0,0,0,2.727,2.727h9.091a2.727,2.727,0,0,0,2.727-2.727v-10A.909.909,0,0,0,17.637,6.546ZM9.455,5.637a1.818,1.818,0,1,1,3.637,0v.909H9.455Zm7.273,11.819a.909.909,0,0,1-.909.909H6.727a.909.909,0,0,1-.909-.909V8.364H7.637v.909a.909.909,0,1,0,1.818,0V8.364h3.637v.909a.909.909,0,0,0,1.818,0V8.364h1.818Z" transform="translate(-4 -2)" fill="#8a5037"/>
        </svg> 

        <section class="stack__sm flex__fill">
            <div class="cluster" onclick="getCartDrop(toggle)">
                <div class="cluster__sm">
                    <h7 class="light neutral">Cart</h7> 
                    <h7 class="neutral secondary">6</h7>
                <svg class="cover" id="toggle" xmlns="http://www.w3.org/2000/svg" width="14.828" height="8.414" viewBox="0 0 14.828 8.414">
                    <path id="_05d672bf2ec15f434a544f7a2214100f" data-name="05d672bf2ec15f434a544f7a2214100f" d="M20.5,11.5l-6,6-6-6" transform="translate(-7.086 -10.086)" fill="none" stroke="#8a5037" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                </svg>
                </div>
                <h8 class="bold neutral primary cover">¥88,000</h8>
            </div>
            <div id="cartDropdown" class="hidden stack__xl"></div>
            <div class="stack__xs">
                <div class="cluster">
                    <h7 class="standard light neutral">Shipping</h7> 
                    <h8 class="bold neutral primary cover">¥88,000</h8>
                </div>
                <div class="cluster">
                    <h8 class="standard light neutral">Total</h8> 
                    <h8 class="bold neutral primary cover">¥88,000</h8>
                </div>
            </div>
        </section>
    </nav>

    <nav class="nav unresponsive" w3-include-html="navigation.html"></nav>

    <main class="main columns">
        <section class="column1 stack__xxl">
            <div class="cluster__around unresponsive">
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">1</h5>
                </div>
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">2</h5>
                </div>
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">3</h5>
                </div>
            </div>

            <div class="stack__sm box">
                <div class="cluster__sm">
                    <h5>Personal Details</h5>
                </div>
                <div id="personal" class="stack">
                </div>
            </div>

            <div class="stack__sm box">
                <div class="cluster__sm">
                    <h5>Shipping Details</h5>                     
                </div>
                <div id="shipping" class="stack">
                </div>
            </div>

            <div class="stack__md box">
                <div class="cluster__sm">
                    <h5>Payment Method</h5>                   
                </div>
                <div id="payment">
                </div>
            </div>


            <div class="stack__sm mobile">
                <a class="btn btn__accent" href="confirmation.html">Request Items</a>
                <button onclick="goBack()">Back</button>
            </div>
        </section>

        <section class="column2 box cart stack__none unresponsive">
            <span class="cluster">
                <h5>Your Order</h5>
                <h8 class="secondary">6</h8>   
            </span>
        
            <section id="cartSidebar"  class="cart-products centre stack__xl scroll">
            </section>

            <section class="stack__sm bottom border-top">
                <div class="cluster secondary">
                    <h7>Subtotal</h7>
                    <h8>¥80,000</h8>
                </div>
                <div class="cluster secondary">
                    <h7>Shipping</h7>
                    <h8>¥800</h8>
                </div>
                <div class="cluster">
                    <h5>Total</h5>
                    <h8 class="secondary">¥88,000</h8>
                </div>

                <a href="confirmation.html" class="btn btn__accent">Confirm and Request Items</a>
            </section>
        
        </section>
    </main>
    
    <footer class="nav unresponsive" w3-include-html="footer.html"></footer>

    <section w3-include-html="cart.html"></section>
</body>
</html>

<script src="form.js"></script>
