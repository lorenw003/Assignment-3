<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <main class="columns">
        <section class="column1 stack">
            <div class="cluster__around">
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">1</h5>
                </div>
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">2</h5>
                </div>
                <div class="icon disabled">
                    <h5 class="cover centre neutral primary">3</h5>
                </div>
            </div>

            <div class="stack box">
                <div class="cluster__none">
                    <h5>Personal Details</h5>
                    <svg class="cover" xmlns="http://www.w3.org/2000/svg" width="20.153" height="10" viewBox="0 0 20.153 11.076">
                        <path id="_05d672bf2ec15f434a544f7a2214100f" data-name="05d672bf2ec15f434a544f7a2214100f" d="M25.824,11.5l-8.662,8.662L8.5,11.5" transform="translate(-7.086 -10.086)" fill="none" stroke="#8a5037" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                    </svg> 
                </div>
                <div class="stack hidden">
                    <p>First Name</p>
                    <p>Last Name</p>
                    <p>Email Address</p>
                    <p>Phone Number</p>
                </div>
            </div>

            <div class="stack box">
                <div class="cluster__none">
                    <h5>Shipping Details</h5>
                    <svg class="cover" xmlns="http://www.w3.org/2000/svg" width="20.153" height="10" viewBox="0 0 20.153 11.076">
                        <path id="_05d672bf2ec15f434a544f7a2214100f" data-name="05d672bf2ec15f434a544f7a2214100f" d="M25.824,11.5l-8.662,8.662L8.5,11.5" transform="translate(-7.086 -10.086)" fill="none" stroke="#8a5037" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                    </svg>                      
                </div>
                <div class="stack hidden">
                    <p>Shipping Address</p>
                    <p>City</p>
                    <p>Prefecture</p>
                    <p>Zip Code</p>
                    <p>Notes</p>
                </div>
            </div>

            <div class="stack box">
                <div class="cluster__none">
                    <h5>Payment Method</h5>
                    <svg class="cover" xmlns="http://www.w3.org/2000/svg" width="20.153" height="10" viewBox="0 0 20.153 11.076">
                        <path id="_05d672bf2ec15f434a544f7a2214100f" data-name="05d672bf2ec15f434a544f7a2214100f" d="M25.824,11.5l-8.662,8.662L8.5,11.5" transform="translate(-7.086 -10.086)" fill="none" stroke="#8a5037" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
                    </svg>                      
                </div>
                <div class="stack hidden">
                    <p>Bank Transfer</p>
                </div>
            </div>
        </section>
        <section class="column2">

        </section>
    </main>
    
</body>
</html>
